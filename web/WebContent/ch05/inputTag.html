<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력정보</h1>
        <section>
            <article>
            	<form action="index.jsp" method="GET">
                <table border="1">
                    <tr>
                        <th>이름</th>
                        <td>
                        <input type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                        <input type="radio" name="sex" value="female" checked>여자
                        <input type="radio" name="sex" value="male" >남자
                        </td>
                    </tr>
                    <tr>
                        <th>학년</th>
                        <td> 
                            <input type="radio" name="year" value="1" checked>1학년
                            <input type="radio" name="year" value="2">2학년
                            <input type="radio" name="year" value="2">3학년
                            <input type="radio" name="year" value="2">4학년
                        </td>
                    </tr>
                    <tr>
                        <th>관심</th>
                        <td>
                            <input type="checkbox" name="subject" value="HTML5" checked>HTML5
                            <input type="checkbox" name="subject" value="CSS3" >CSS3
                            <input type="checkbox" name="subject" value="Javascript" >Javascript
                            <input type="checkbox" name="subject" value="Jquery" >Jquery   
                        </td>
                    </tr>
                    <tr>
                        <th>취미</th>
                        <td>
                            <select name="hobby" size="4" multiple>
                                <option value="독서" selected>독서</option>
                                <option value="운동">운동</option>
                                <option value="요리">요리</option>
                                <option value="낮잠"selected>낮잠</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                        <p></p>
                 
                        <input type="submit" value="전송">
                        <input type="reset" value="취소">
                       
                        <p></p>
                        </td>
                    </tr>
                    
                </table>
                </from>
            </article>
        </section>
    
    <a href="http://localhost:8089/web/ch05/get.jsp"></a>
</body>
</html>
