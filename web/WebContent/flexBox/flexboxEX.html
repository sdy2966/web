<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Boxes</title>
    <style>
        .flex-container {
            display: flex;
            
            background-color: rgb(243, 243, 199);
        }

        .flex-container>div {
            background-color: rgb(173, 147, 224);
            color: oldlace;
            margin: 10px;
            width: 100px;
            height: 70px;
            text-align: center;
            font-size: 32pt;
        }
    </style>
</head>

<body>
    <div class="flex-container">
            <div style="flex-grow: 3">1</div>
            <div >2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
    </div>
</body>

</html>
