<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="firstVal" id="firstVal">
    <input type="text" name="oper" id="oper" value='+'>
    <input type="text" name="lastVal" id="lastVal">
    <span>=</span>
    <input type="text" name="result" id="result" readonly>
    <script>
        let lv = document.getElementById('lastVal');
        lv.onchange = calFnc;


        //계산 한 후에 결과를 result에 넣어줌.
        function calFnc() {
            let fv = document.getElementById('firstVal').value;
            let op = document.getElementById('oper').value;
            let lv = document.getElementById('lastVal').value;
            let rst = document.getElementById('result');

            rst.value = cal(fv,lv,op)
            // rst.setAttribute('value',parseInt(fv) + parseInt(lv));
        }
        function cal(f, l, o) {
            let fval = parseInt(f);
            let lval = parseInt(l);
            let result = 0;
            if(o== '+') {
                result = fval + lval;
            } else if (o == '-') {
                result = fval - lval;
            } else if (o == '*') {
                result = fval * lval;
            } else if (o == '/') {
                result = fval / lval;
            }
            return result;
        }

    </script>
</body>
</html>
